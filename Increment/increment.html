<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="increment.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Increment</title>
</head>
<body id="bdy">
    <div class="incrementBox">
        <h5>Increment Box</h5>
        <input type="text">
        <input type="number" id="num" value="0">
        <button><i class="fas fa-plus-circle" id="plus"></i></button>
        <button><i class="fas fa-minus-circle" id="minus"></i></button>
        <button><i class="fas fa-sync-alt" id="reset"></i></button>
    </div>
    
<script src="increment.js"></script>    
</body>
</html>
